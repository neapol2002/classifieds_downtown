<!doctype html>
<html lang="zxx">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS --> 
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Owl Carousel CSS --> 
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
        <!-- Flaticon CSS -->
        <link rel="stylesheet" href="assets/fonts/flaticon.css">
        <!-- Boxicons CSS -->
        <link rel="stylesheet" href="assets/css/boxicons.min.css">
        <!-- Magnific-Popup CSS -->
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <!-- Animate Min CSS -->
        <link rel="stylesheet" href="assets/css/animate.min.css">
        <!-- Meanmenu CSS -->
        <link rel="stylesheet" href="assets/css/meanmenu.css">
        <!-- Jquery Ui CSS -->
        <link rel="stylesheet" href="assets/css/jquery-ui.css">
        <!-- Nice-Select CSS -->
        <link rel="stylesheet" href="assets/css/nice-select.min.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="assets/css/responsive.css">

        <title>DownTown - Directory & Listing HTML Template</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
    </head>
    <body>
        <!-- Pre Loader -->
        <div class="preloader">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        <!-- End Pre Loader -->

        <div class="user-area">
            <div class="container-fluid m-0">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-xl-6  p-0">
                        <div class="user-img">
                            <img src="assets/img/login-img.jpg" alt="Images">
                        </div>
                    </div>

                    <div class="col-lg-5 col-xl-6">
                        <div class="user-section text-center">
                            <div class="user-content">
                                <img src="assets/img/logo/logo3.png" alt="">
                                <h2>Welcome <b>To Downtown</b></h2>
                            </div>
                            <div class="tab user-tab">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12">
                                        <ul class="tabs">
                                            <li>
                                                <a href="#"> <i class="flaticon-contact"></i> Login</a>
                                            </li>
                                            
                                            <li>
                                                <a href="#"> <i class="flaticon-verify"></i> Register</a>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    <div class="col-lg-12 col-md-12">
                                        <div class="tab_content current active">
                                            <div class="tabs_item current">
                                                <div class="user-all-form">
                                                    <div class="contact-form">
                                                        <form id="contactForm">
                                                            <div class="row">
                                                                <div class="col-lg-12 ">
                                                                    <div class="form-group">
                                                                        <i class='bx bx-user'></i>
                                                                        <input type="text" name="name" id="name" class="form-control" required data-error="Please enter your Username or Email" placeholder="Username or Email">
                                                                    </div>
                                                                </div>
                        
                                                                <div class="col-12">
                                                                    <div class="form-group">
                                                                        <i class='bx bx-lock-alt'></i>
                                                                        <input class="form-control" type="password" name="password" placeholder="Password">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-12 col-md-12 text-center">
                                                                    <button type="submit" class="default-btn  user-all-btn">
                                                                        Login
                                                                    </button>
                                                                </div>
                        
                                                                <div class="col-lg-6 col-sm-6 form-condition">
                                                                    <div class="agree-label">
                                                                        <input type="checkbox" id="chb1">
                                                                        <label for="chb1">
                                                                            Remember Me
                                                                        </label>
                                                                    </div>
                                                                </div>
                                    
                                                                <div class="col-lg-6 col-sm-6">
                                                                    <a class="forget" href="recover-password.html">Forgot my password?</a>
                                                                </div>
                                                            </div>
                                                        </form>
                                                        <div class="social-option">
                                                            <h3>Or Login With</h3>
                                                            <ul>
                                                                <li><a href="#">Facebook</a></li>
                                                                <li><a href="#">Twitter</a></li>
                                                                <li><a href="#">Linkedin</a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="tabs_item">
                                                <div class="user-all-form">
                                                    <div class="contact-form">
                                                        <form id="contactForm">
                                                            <div class="row">
                                                                <div class="col-lg-12 ">
                                                                    <div class="form-group">
                                                                        <i class='bx bx-user'></i>
                                                                        <input type="text" name="name" id="name" class="form-control" required data-error="Please enter your Username" placeholder="Username">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-12">
                                                                    <div class="form-group">
                                                                        <i class='flaticon-email-2'></i>
                                                                        <input type="email" name="email" id="email" class="form-control" required data-error="Please enter email" placeholder="Email">
                                                                    </div>
                                                                </div>

                                                                <div class="col-12">
                                                                    <div class="form-group">
                                                                        <i class='bx bx-lock-alt'></i>
                                                                        <input class="form-control" type="password" name="password" placeholder="Password">
                                                                    </div>
                                                                </div>

                                                                <div class="col-lg-12 col-md-12 text-center">
                                                                    <button type="submit" class="default-btn  user-all-btn">
                                                                        Register 
                                                                    </button>
                                                                </div>

                                                                <div class="col-12">
                                                                    <p class="account-desc">
                                                                        Already have an account? 
                                                                        <a href="#">Login</a>
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </form>
                                                        <div class="social-option">
                                                            <h3>Or Register With</h3>
                                                            <ul>
                                                                <li><a href="#">Facebook</a></li>
                                                                <li><a href="#">Twitter</a></li>
                                                                <li><a href="#">Linkdin</a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery Min JS -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- Bootstrap Bundle JS -->
        <script src="assets/js/bootstrap.bundle.js"></script>
        <!-- Owl Carousel Min JS -->
        <script src="assets/js/owl.carousel.min.js"></script>
        <!-- Magnific Popup Min JS -->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!-- Wow Min JS -->
        <script src="assets/js/wow.min.js"></script>
        <!-- Meanmenu JS -->
        <script src="assets/js/meanmenu.js"></script>
        <!-- Jquery Ui JS -->
        <script src="assets/js/jquery-ui.js"></script>
        <!-- Nice Select JS -->
        <script src="assets/js/jquery.nice-select.min.js"></script>
        <!-- Ajaxchimp Min JS -->
        <script src="assets/js/jquery.ajaxchimp.min.js"></script>
        <!-- Form Validator Min JS -->
        <script src="assets/js/form-validator.min.js"></script>
        <!-- Contact Form JS -->
        <script src="assets/js/contact-form-script.js"></script>
        <!-- Custom JS -->
        <script src="assets/js/custom.js"></script>
    </body>
</html>
